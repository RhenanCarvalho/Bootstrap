<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Estilo do botão "Voltar" */
        .b_form {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Estilo do formulário */
        .f_div {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilo dos rótulos */
        label {
            font-weight: bold;
        }

        /* Estilo dos campos de texto */
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilo dos botões de rádio */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* Estilo da área de texto */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilo das caixas de seleção */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Estilo dos botões de envio e cancelamento */
        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="document.location='Contatos.html'" class="b_form">Voltar</button>
    <div class="f_div">
    <form action="Contatos.html">
        <label for="f_name">Nome:</label>
        <input type="text" id="f_name" name="f_name">
        <br>
        <label for="f_email">E-mail:</label>
        <input type="email" id="f_email" name="f_email">

        <br><br>
        
        <input type="radio" id="f_masculino" value="msc" name="f_genero">
        <label for="f_masculino">Masculino</label>
        <br>
        <input type="radio" id="f_feminino" value="fmn" name="f_genero">
        <label for="f_feminino">Feminino</label>
        <br>
        <input type="radio" id="f_opinar" value="nop" name="f_genero">
        <label for="f_opinar">Outro</label>

        <br><br>

        <label for="f_nasc">Data de Nascimento</label>
        <input type="date" id="f_nasc" name="f_nasc">
        <hr>
        <br>

        <textarea type="text" id="f_msg" name="f_mens" cols="50" rows="5">Enviar Mensagem</textarea>

        <br><br>

        <input type="checkbox" id="f_respostaemail">
        <label for="f_respostaemail">Receber resposta por email</label>
        <br>
        <input type="checkbox" id="f_respostacelular">
        <label for="f_respostacelular">Receber resposta por SMS</label>
        <br><br>
        <input type="reset" value="Cancelar">
        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
